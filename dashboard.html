<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/favicon.ico" />
    <title>Dashboard - AgastyaGPT</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const user = checkAuth();
            const API_URL = "https://3x84juzs5i.execute-api.us-east-1.amazonaws.com/prod/profile";
            const jwtToken = localStorage.getItem("id_token");

            fetch(API_URL, {
                method: "GET",
                headers: {
                    "Authorization": `Bearer ${jwtToken}`,
                    "Content-Type": "application/json"
                }
            })
                .then(res => {
                    if (!res.ok) throw new Error("HTTP " + res.status);
                    return res.json();
                })
                .then(data => {
                    // Fetch email from response
                    const email = data.email;
                    document.getElementById("email").innerText = email;
                })
                .catch(err => {
                    console.error("API error:", err);
                });
        });

    </script>
</head>

<body>
    <div data-include="/partials/loggedInNavbar.html"></div>
    <script src="scripts/include.js?v=2"></script>
    <script src="scripts/nav.js?v=2"></script>

    <section class="hero">
        <h1>Welcome, <span id="user-name">User</span>!</h1>
        <p>Your dashboard is ready. Explore your AI tools.</p>
        <div>
            Logged in as: <span id="email">Loading....</span>
        </div>
        <div class="features" style="margin-top: 40px;">
            <div class="card">
                <h3>My Projects</h3>
                <p>Access your saved workflows and data analysis projects.</p>
            </div>
            <div class="card">
                <h3>Settings</h3>
                <p>Manage your profile and preferences.</p>
            </div>
        </div>
    </section>

    <div data-include="/partials/footer.html"></div>
</body>

</html>
