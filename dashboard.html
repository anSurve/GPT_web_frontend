<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/favicon.ico" />
    <title>Dashboard - AgastyaGPT</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const user = checkAuth();
            const API_URL = "https://3x84juzs5i.execute-api.us-east-1.amazonaws.com/prod/profile";
            const jwtToken = localStorage.getItem("id_token");

            fetch(API_URL, {
                method: "GET",
                headers: {
                    "Authorization": `Bearer ${jwtToken}`,
                    "Content-Type": "application/json"
                }
            })
                .then(res => {
                    if (!res.ok) throw new Error("HTTP " + res.status);
                    return res.json();
                })
                .then(data => {
                    // Fetch email from response
                    const email = data.email;
                    document.getElementById("email").innerText = email;
                })
                .catch(err => {
                    console.error("API error:", err);
                });
        });

    </script>
</head>

<body>

    <header>
        <div class="logo-container">
            <div class="hamburger">
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
            </div>
            <a href="dashboard.html" class="logo">
                <img src="images/logo.png" alt="AgastyaGPT">
            </a>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="profile.html">Profile</a></li>
                <li><a href="settings.html">Settings</a></li>
            </ul>
        </nav>
        <button onclick="logout()" class="btn btn-outline" style="cursor: pointer;">Logout</button>
    </header>
    <script src="scripts/nav.js"></script>

    <section class="hero">
        <h1>Welcome, <span id="user-name">User</span>!</h1>
        <p>Your dashboard is ready. Explore your AI tools.</p>
        <div>
            Logged in as: <span id="email">Loading....</span>
        </div>
        <div class="features" style="margin-top: 40px;">
            <div class="card">
                <h3>My Projects</h3>
                <p>Access your saved workflows and data analysis projects.</p>
            </div>
            <div class="card">
                <h3>Settings</h3>
                <p>Manage your profile and preferences.</p>
            </div>
        </div>
    </section>

    <footer>
        © 2026 AgastyaGPT.com — All rights reserved
    </footer>
</body>

</html>
